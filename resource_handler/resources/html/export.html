<script>
  window.addEventListener('DOMContentLoaded', _ => {
      document.querySelector('#import').addEventListener('click', e => {
	  if(!window.confirm('This overwrites anything not exported. Are you sure you want to import a project file?'))
	      e.preventDefault();
      });
  });
</script>

<ul>
  <li>
    <p>
      <h1> <a href="/export-project"> Export project </a> </h1>
    </p>

    <p>Export project into a file that's loadable by the engine </p>
  </li>

  <li>
    <p>
      <h1> <a id="import" href="/import-project"> Import project </a> </h1>
    </p>

    <p>Remove everything not exported in the current project and load another project</p>
  </li>
</ul>
