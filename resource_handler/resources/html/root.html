<!doctype html>
<html>
  <head>
    <title>Linnarope resource manager</title>
    <meta charset="utf-8" />
    <link href="/css" rel="stylesheet" type="text/css" />
    {{#js-files}}
    <script src="/{{src}}"> </script>
    {{/js-files}}
  </head>
  <body>
    <ul class="topbar">
      {{#tabs}}
      
      <li class="{{#selected}}selected{{/selected}} tab">
	<a href="{{url}}">{{name}}</a>
      </li>
      {{/tabs}}

      {{#buttons}}
      <li>
	<button id="{{id}}">{{body}} </button>
      </li>
      {{/buttons}}
    </ul>    

    {{component}}
  </body>
</html>
