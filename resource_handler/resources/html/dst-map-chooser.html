<h3>Destination map {{dst-map-id}}</h3>

<div class="map-container">
  <img src="/map/{{dst-map-id}}/img" />
  {{#warpzone-objects}}
  <a href="/select_destination?src-map-id={{src-map-id}}&src-warpzone-id={{src-warpzone-id}}&dst-map-id={{dst-map-id}}&dst-warpzone-id={{id}}" class="warpzone" style="left: {{x}}; top: {{y}};">

    {{/warpzone-objects}}
</div>
